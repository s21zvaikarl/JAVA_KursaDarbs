<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Guest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            width: 300px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 5px;
        }

        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Guest</h2>
        <form th:action="@{/guest/addNew}" th:object="${guest}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
            </div>
            <div class="form-group">
                <label for="checkedIn">Checked In:</label>
                <input type="checkbox" class="form-control" id="checkedIn" th:field="*{checkedIn}">
            </div>
            <div class="form-group">
                <label for="checkInTime">Check In Time:</label>
                <input type="datetime-local" class="form-control" id="checkInTime" th:field="*{checkInTime}">
            </div>
            <div class="form-group">
                <label for="checkOutTime">Check Out Time:</label>
                <input type="datetime-local" class="form-control" id="checkOutTime" th:field="*{checkOutTime}">
            </div>
            <button type="submit" class="btn btn-primary">Add Guest</button>
        </form>
    </div>
</body>
</html>
